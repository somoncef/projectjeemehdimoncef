<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Vehicule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Additional Custom Styles */
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <button class="btn btn-primary btn-action">ADD</button>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s:${listVehicles}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.make}"></td>
            <td th:text="${s.model}"></td>
            <td>
                <!-- Update Button -->
                <button class="btn btn-primary btn-action"  >Update</button>
                <!-- Delete Button -->
                <button class="btn btn-danger btn-action"  >Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
