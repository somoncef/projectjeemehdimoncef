<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Vehicule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Additional Custom Styles */
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <button class="btn btn-primary btn-action" aria-current="page" href="/create">ADD</button>
    <form method="get", th:action="@{index}">
        <input type="text" name="search" th:value="${searchName}">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>YEAR</th>
            <th>COLOR</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s:${pageVehicules}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.make}"></td>
            <td th:text="${s.model}"></td>
            <td th:text="${s.year}"></td>
            <td th:text="${s.color}"></td>

            <td>
                <a class="btn btn-danger"
                   th:href="@{delete(page=${currentPage}, size=${size}, search=${searchName}, id=${s.id})}"> Delete </a>

                <a class="btn btn-outline-dark"
                   th:href="@{edit(page=${currentPage}, size=${size}, search=${searchName}, id=${s.id})}"> Edit </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item me-2"
                th:each="p:${tabPages}" >
                <a th:text="${p+1}"
                   th:class="${p==currentPage? 'btn btn-primary' : 'btn btn-outline-primary'}"
                   th:href="@{index(page=${p}, size=${size}, search=${searchName})}"></a>
            </li>


        </ul>

    </div>
</div>
</body>
</html>
