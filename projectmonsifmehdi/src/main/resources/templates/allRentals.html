<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="menu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Rentals </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
         .btn-action {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <button class="btn btn-primary btn-action" aria-current="page" href="/create">ADD</button>
    <form method="get" th:action="@{index}">
        <input type="text" name="search" th:value="${searchName}">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Vehicule</th>
            <th>rentalDate</th>
            <th>returnDate</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="s:${pageRentals}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.user}"></td>
            <td th:text="${s.vehicule}"></td>
            <td th:text="${s.rentalDate}"></td>
            <td th:text="${s.returnDate}"></td>

            <td>
                <a class="btn btn-danger"
                   th:href="@{delete(page=${currentPage}, size=${size}, search=${searchName}, id=${s.id})}"> Delete </a>

                <a class="btn btn-outline-dark"
                   th:href="@{edit(page=${currentPage}, size=${size}, search=${searchName}, id=${s.id})}"> Edit </a>
            </td>
        </tr>
        </tbody>
    </table>
