<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="menu">
<head>
    <meta charset="UTF-8">
    <title>New client</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="p-3">
        <div class="card">
            <div class="card-header">Add New client</div>
            <form method="post" th:action="@{save}" class="card-body">
                <div class="mb-3">
                    <label for ="name" class="form-label">Name</label>
                    <input id ="name" type="text" name="name" class="form-control" th:value="${User.name}">
                </div>
                <div class="mb-3">
                    <label for ="email" class="form-label">Email</label>
                    <input id ="email" type="text" name="email" class="form-control" th:value="${User.email}">
                </div>
                <button class="btn btn-primary" type="submit">Create</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
